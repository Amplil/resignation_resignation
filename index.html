<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退職診断アンケート</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">お名前:</p>
        <div>
            <input class="form-control w-100 mt-1" name="1" placeholder="" required>
        </div>

        <p class="mt-3">質問1: いまの職場の人間関係は？</p>
        <select class="form-control w-100 mt-1" name="2">
            <option value="A">A: 良い</option>
            <option value="B">B: 普通</option>
            <option value="C">C: 悪い</option>
        </select>

        <p class="mt-3">質問2: いまの職場の物理的環境は？</p>
        <select class="form-control w-100 mt-1" name="3">
            <option value="A">A: 良い</option>
            <option value="B">B: 普通</option>
            <option value="C">C: 悪い</option>
        </select>

        <p class="mt-3">質問3: いまの職場と居住地までの距離は？</p>
        <select class="form-control w-100 mt-1" name="4">
            <option value="A">A: 近い</option>
            <option value="B">B: 適度</option>
            <option value="C">C: 遠い</option>
        </select>

        <p class="mt-3">質問4: いまの仕事の内容は？</p>
        <select class="form-control w-100 mt-1" name="5">
            <option value="A">A: 満足</option>
            <option value="B">B: 満足ではないが不満というわけでもない</option>
            <option value="C">C: 不満足</option>
        </select>

        <p class="mt-3">質問5: いまの仕事量は？</p>
        <select class="form-control w-100 mt-1" name="6">
            <option value="A">A: 少ない</option>
            <option value="B">B: 適度</option>
            <option value="C">C: 多い</option>
        </select>

        <p class="mt-3">質問6: いまの仕事の時間帯は？</p>
        <select class="form-control w-100 mt-1" name="7">
            <option value="A">A: ゆるい</option>
            <option value="B">B: 特に不満はない</option>
            <option value="C">C: きつい</option>
        </select>
    
        <p class="mt-3">質問7: いまの仕事の収入は？</p>
        <select class="form-control w-100 mt-1" name="8">
            <option value="A">A: 満足</option>
            <option value="B">B: どちらかというと満足</option>
            <option value="C">C: 適切</option>
            <option value="D">D: どちらかというと不満</option>
            <option value="E">E: 不満足</option>
        </select>

        <p class="mt-3">質問8: いまの仕事そのものは？</p>
        <select class="form-control w-100 mt-1" name="9">
            <option value="A">A: 好き</option>
            <option value="B">B: 好きでも嫌いでもない</option>
            <option value="C">C: 嫌い</option>
        </select>
        
        <p class="mt-3">質問9: 次にやりたいことは？</p>
        <select class="form-control w-100 mt-1" name="10">
            <option value="A">A: 決まっている！</option>
            <option value="B">B: なんとなく決まっている</option>
            <option value="C">C: これから探す</option>
            <option value="D">D: ない</option>
        </select>

        <p class="mt-3">質問10: あなたの年代は？</p>
        <select class="form-control w-100 mt-1" name="11">
            <option value="A">A: １０代</option>
            <option value="B">B: ２０代</option>
            <option value="C">C: ３０代</option>
            <option value="D">D: ４０代</option>
            <option value="E">E: ５０代</option>
            <option value="F">F: ６０代以上</option>
            <option value="G">G: 秘密</option>
        </select>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        
        $(document).ready(function () {
            const liffId = "2002003286-VEe77WyL";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }
        
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const text1    = $('input[name="1"]').val();
                const text2 = $('input[name="2"]').val();
                const text3  = $('input[name="3"]').val();
                const text4  = $('input[name="4"]').val();
                const text5 = $('input[name="5"]').val();
                const text6 = $('input[name="6"]').val();
                const text7  = $('input[name="7"]').val();
                const text8  = $('input[name="8"]').val();
                const text9 = $('input[name="9"]').val();
                const text10 = $('input[name="10"]').val();
                const text11  = $('input[name="11"]').val();
                
                const msg = `退職診断\n${text1}\n${text2}\n${text3}\n${text4}\n${text5}\n${text6}\n${text7}\n${text8}\n${text9}\n${text10}\n${text11}`;
                sendText(msg);

                return false;
            });
        });

    </script>

</body>
</html>
